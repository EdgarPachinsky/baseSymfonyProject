security:
    encoders: { FOS\UserBundle\Model\UserInterface: bcrypt }
    role_hierarchy: { ROLE_ADMIN: ROLE_USER, ROLE_SUPER_ADMIN: ROLE_ADMIN, ROLE_DASHBOARD: ROLE_DASHBOARD, ROLE_CONTACTS_ACCESS: ROLE_CONTACTS_ACCESS }
    providers: { fos_userbundle: { id: fos_user.user_provider.username } }
    firewalls: { main: { pattern: ^/, form_login: { provider: fos_userbundle, login_path: fos_user_security_login, use_forward: false, check_path: fos_user_security_check, failure_path: null, always_use_default_target_path: true, default_target_path: app_login_check, csrf_token_generator: security.csrf.token_manager }, logout: { path: fos_user_security_logout, target: homepage }, anonymous: true } }
    access_control: [{ path: ^/login$, roles: [IS_AUTHENTICATED_ANONYMOUSLY] }, { path: ^/register, roles: [IS_AUTHENTICATED_ANONYMOUSLY] }, { path: ^/resetting, roles: [IS_AUTHENTICATED_ANONYMOUSLY] }, { path: ^/admin/dashboard, roles: [ROLE_ADMIN, ROLE_DASHBOARD] }, { path: ^/admin/app/page, roles: [ROLE_ADMIN] }, { path: ^/admin/app/contact/, roles: [ROLE_ADMIN, ROLE_CONTACTS_ACCESS] }, { path: ^/admin/app/contactgroup, roles: [ROLE_ADMIN, ROLE_CONTACTS_ACCESS] }, { path: ^/admin/app/adminpagestoaccess, roles: [ROLE_ADMIN] }, { path: ^/admin/app/userroles, roles: [ROLE_ADMIN] }, { path: ^/admin/app/user/, roles: [ROLE_ADMIN] }, { path: ^/admin/app/icon, roles: [ROLE_ADMIN] }]
